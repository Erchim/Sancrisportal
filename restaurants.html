<!doctype html>
<html lang="en">
<head>
  <title>Restaurants — {SITE_TITLE}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0c10" />
</head>
<body>
<header class="container header">
  <div class="brand">
    <div class="logo">SC</div>
    <div>
      <div class="brand-title" data-site-title>Events.SanCris</div>
      <div class="brand-sub" data-site-sub>Local guides • Events • Tips</div>
    </div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="articles.html">Life</a>
    <a href="nature.html">Nature</a>
    <a href="events.html">Events</a>
    <a href="hotels.html">Hotels</a>
    <a href="restaurants.html">Food</a>
    <a href="music.html">Music</a>
    <a href="faq.html">FAQ</a>
    <a href="submit.html">Submit</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="card-head">
      <h1>Restaurants</h1>
      <div class="filters">
        <input id="restaurantsSearch" class="input" placeholder="Search..." />
      </div>
    </div>
    <div id="restaurantsList" class="list"></div>
    <div class="card-foot muted small">Edit list in <span class="kbd">data/restaurants.json</span>. Add cover images in <span class="kbd">assets/images</span>.</div>
  </section>
</main>

<footer class="container footer">
  <div class="muted small">© <span id="year"></span> <span data-site-title>Events.SanCris</span> • <a id="igLink" class="muted" href="#" target="_blank" rel="noreferrer">Instagram</a></div>
</footer>
<script src="assets/app.js"></script>
<script>
  App.initListPage({
    dataset: "data/restaurants.json",
    searchInputId: "restaurantsSearch",
    listId: "restaurantsList",
    renderItem: (x) => {
      const el = document.createElement("div");
      el.className = "item with-cover";
      const title = x.name || x.place || "";
      const meta = [x.type, x.area, x.price].filter(Boolean).join(" • ");
      el.innerHTML = `
        <div class="cover"><img src="${x.cover || 'assets/images/cover-post.svg'}" alt="" /></div>
        <div>
          <h3 style="margin:0 0 6px 0;">${title}</h3>
          <div class="meta"><span>${meta}</span></div>
          <div class="badges">
            ${(x.tags||[]).slice(0,4).map(t=>`<span class="badge">${t}</span>`).join("")}
            ${x.featured ? `<span class="badge accent">Featured</span>` : ""}
          </div>
          ${x.description ? `<div class="muted small" style="margin-top:8px;">${x.description}</div>` : ""}
        </div>
        <div style="display:grid;place-items:center;">
          <a class="btn" href="item.html?type=restaurants&id=${encodeURIComponent(x.id)}">View</a>
        </div>
      `;
      return el;
    }
  });
</script>
</body>
</html>
