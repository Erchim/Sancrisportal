<!doctype html>
<html lang="en">
<head>
  <title>Restaurants — San Cristóbal</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="San Cristóbal Guide" />
  <meta property="og:title" content="San Cristóbal Guide" />
  <meta property="og:description" content="Local guide to San Cristóbal de las Casas: life, nature, events, food, hotels and travel tips." />

</head>
<body>
<header class="container header">
  <div class="brand">
    <div class="logo">SC</div>
    <div>
      <div class="brand-title">San Cristóbal Guide</div>
      <div class="brand-sub">Life • Nature • Events • Food</div>
    </div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="articles.html">Life</a>
    <a href="nature.html">Nature</a>
    <a href="events.html">Events</a>
    <a href="hotels.html">Hotels</a>
    <a href="restaurants.html">Food</a>
    <a href="music.html">Music</a>
    <a href="faq.html">FAQ</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="card-head">
      <h1>Restaurants</h1>
      <div class="filters"><input id="restaurantsSearch" class="input" placeholder="Search..." /></div>
    </div>
    <div id="restaurantsList" class="list"></div>
  </section>
</main>
<footer class="container footer"><div class="muted small">© <span id="year"></span> San Cristóbal Guide</div></footer>
<script src="assets/app.js"></script>

<script>
  App.initListPage({
    dataset: "data/restaurants.json",
    searchInputId: "restaurantsSearch",
    listId: "restaurantsList",
    renderItem: (x) => {
      const el = document.createElement("div");
      el.className = "item";
      el.id = x.id || "";
      el.innerHTML = `
        <div>
          <h3>${x.name}</h3>
          <div class="meta"><span>${x.type || ""}</span></div>
          <div class="badges">
            ${(x.tags||[]).slice(0,4).map(t=>`<span class="badge">${t}</span>`).join("")}
            ${x.featured ? `<span class="badge accent">Featured</span>` : ""}
            ${x.link ? `<span class="badge purple">Link</span>` : ""}
          </div>
        </div>
        <div style="display:grid;place-items:center;">
          ${x.link ? `<a class="btn" target="_blank" rel="noreferrer" href="${x.link}">Open</a>` : `<span class="muted small">—</span>`}
        </div>
      `;
      return el;
    }
  });
</script>

</body>
</html>
