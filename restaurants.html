</head>
<body>
<header class="container header">
  <a class="brand" href="index.html" aria-label="Home">
    <div class="logo">SC</div>
    <div>
      <div class="brand-title" data-site-title>Events San Cristobal</div>
      <div class="brand-sub" data-site-sub>Events ‚Ä¢ Guides ‚Ä¢ Tips</div>
    </div>
  </a>

  <div class="header-actions">
    <button class="icon-btn" id="searchBtn" aria-label="Search" aria-expanded="false" aria-controls="searchPanel">
      <span class="icon-search" aria-hidden="true"></span>
    </button>
    <button class="icon-btn" id="menuBtn" aria-label="Menu" aria-expanded="false" aria-controls="siteNav">
      <span class="icon-menu" aria-hidden="true"><i></i></span>
    </button>
  </div>

  <div class="search-panel" id="searchPanel" hidden>
    <form class="search-form" id="searchForm" action="search.html" method="GET">
      <input class="input" id="headerSearchInput" name="q" placeholder="Search‚Ä¶" autocomplete="off" />
      <button class="btn" type="submit">Search</button>
    </form>

</header>

<main class="container">
  <section class="card">
    <div class="card-head">
      <h1>Restaurants</h1>
      <p>Food, cafes, vegan and local cuisine.</p>
      <div class="toolbar">
        <div class="row">
          <input id="restaurantsSearch" class="input" placeholder="Search..." />
          <button id="restaurantsBtn" class="btn ghost" type="button">Search</button>
        </div>
        <div class="facets">
          <select id="restaurantsType" class="input"><option value="">All types</option></select>
          <select id="restaurantsArea" class="input"><option value="">All areas</option></select>
          <select id="restaurantsPrice" class="input"><option value="">All prices</option></select>
          <select id="restaurantsSort" class="input">
            <option value="featured">Featured</option>
            <option value="az">A ‚Üí Z</option>
            <option value="price">Price</option>
          </select>
        </div>
        <div class="summary">
          <p id="restaurantsSummary" class="muted small"></p>
          <p class="muted small">Tip: use üîç for global search.</p>
        </div>
      </div>
    </div>
    <div id="restaurantsList" class="list"></div>
    <div class="card-foot muted small">Edit data in <span class="kbd">data/restaurants.json</span>.</div>
  </section>
</main>

<footer class="container footer">
  <div class="muted small">¬© <span id="year"></span> <span data-site-title>Events.SanCris</span> ‚Ä¢ <a id="igLink" class="muted" href="#" target="_blank" rel="noreferrer">Instagram</a></div>
</footer>
<script src="assets/app.js?v=25.0"></script>

<script type="module" src="assets/auth-nav.mjs?v=25.0"></script>

<script>
App.initCatalogPage({
  dataset: "data/restaurants.json",
  searchInputId: "restaurantsSearch",
  searchBtnId: "restaurantsBtn",
  listId: "restaurantsList",
  facetSelects: [
    { id: "restaurantsType", key: "type", allLabel: "All types" },
    { id: "restaurantsArea", key: "area", allLabel: "All areas" },
    { id: "restaurantsPrice", key: "price", allLabel: "All prices" }
  ],
  sortSelectId: "restaurantsSort",
  summaryId: "restaurantsSummary",
  renderItem: (x) => {
    const el = document.createElement("div");
    el.className = "item";
    const cover = x.cover || "assets/images/cover_default.jpg";
    const title = x.name || "Restaurant";
    const addr = x.address || "San Crist√≥bal de las Casas";
    const map = x.map_url || `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(title + " " + addr)}`;
    const link = x.link || "";
    el.innerHTML = `
      <div class="cover" style="background-image:url('${cover}')"></div>
      <div>
        <h3><a href="item.html?type=restaurants&id=${encodeURIComponent(x.id)}">${title}</a></h3>
        <div class="meta">${[
          x.type ? x.type : null,
          x.price ? x.price : null,
          x.area ? x.area : null
        ].filter(Boolean).join(" ‚Ä¢ ")}</div>
        <div class="badges">
          ${(x.tags||[]).slice(0,5).map(t=>`<span class="badge">${t}</span>`).join("")}
          ${x.featured ? `<span class="badge accent">Featured</span>` : ""}
        </div>
        <div class="muted small" style="margin-top:8px;">${x.description || ""}</div>
        ${x.address ? `<div class="muted small" style="margin-top:8px;">üìç ${x.address}</div>` : ""}
      </div>
      <div class="actions">
        <a class="btn ghost" target="_blank" rel="noreferrer" href="${map}">Map</a>
        ${link ? `<a class="btn ghost" target="_blank" rel="noreferrer" href="${link}">Link</a>` : ""}
        <a class="btn" href="item.html?type=restaurants&id=${encodeURIComponent(x.id)}">Open</a>
      </div>
    `;
    return el;
  }
});
</script>

</body>
</html>
