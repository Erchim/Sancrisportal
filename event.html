<main class="container">
  <section class="hero-card">
    <div class="hero-media"><img id="eventHero" alt="" /></div>
    <div class="hero-body">
      <div id="eventDetails"></div>
      <div class="filters" style="margin-top:14px;">
        <a class="btn ghost" href="events.html">â† Back to events</a>

<footer class="container footer">
  <div class="muted small">Â© <span id="year"></span> <span data-site-title>Events.SanCris</span> â€¢ <a id="igLink" class="muted" href="#" target="_blank" rel="noreferrer">Instagram</a></div>
</footer>
<script src="assets/app.js"></script>
<script>
  (async () => {
    await App.initSite();
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const data = await (await fetch("data/events.json", {cache:"no-store"})).json();
    const e = (data.events || []).find(x => String(x.id) === String(id));
    const hero = document.getElementById("eventHero");
    const box = document.getElementById("eventDetails");
    if (!e) {
      hero.src = "assets/images/cover-events.svg";
      box.innerHTML = `<h1 style="margin:0;">Event not found</h1><p class="muted">Wrong or missing event id.</p>`;
      return;
    }
    hero.src = e.cover || "assets/images/cover-events.svg";
    hero.alt = e.title || "";

    const priceText = (e.price === 0 || (typeof e.price === "string" && String(e.price).toLowerCase() === "free")) ? "Free" : (typeof e.price === "number" ? `$${e.price} MXN` : "Paid");

    box.innerHTML = `
      <h1 style="margin:0;">${e.title}</h1>
      ${e.description ? `<p class="lead" style="margin:8px 0 0 0;">${e.description}</p>` : ""}
      <div class="meta" style="margin-top:10px;">
        <span class="badge accent">ğŸ—“ï¸ ${e.date}</span>
        <span class="badge accent">ğŸ•’ ${e.time || "TBA"}</span>
        <span class="badge accent">ğŸ·ï¸ ${e.category || "General"}</span>
        <span class="badge accent">ğŸ’° ${priceText}</span>
      </div>
      <div class="badges" style="margin-top:12px;">
        <span class="badge">ğŸ“ ${e.venue || "TBA"}</span>
        ${e.address ? `<span class="badge">ğŸ§­ ${e.address}</span>` : ""}
        ${(e.tags || []).slice(0,4).map(t=>`<span class="badge">${t}</span>`).join("")}
      </div>
      <div class="filters" style="margin-top:14px;">
        ${e.source_url ? `<a class="btn" target="_blank" rel="noreferrer" href="${e.source_url}">Source / flyer</a>` : ""}
        ${e.contact ? `<span class="muted small" style="align-self:center;">Contact: ${e.contact}</span>` : ""}
      </div>
    `;
    document.title = `${e.title} â€” ${document.title}`;
  })();
</script>
</body>
