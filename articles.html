<!doctype html>
<html lang="en">
<head>
  <title>Life — {{SITE_TITLE}}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0c10" />
  <link rel="stylesheet" href="assets/style.css?v=6.0" />
  <meta name="description" content="Local portal for San Cristóbal de las Casas: events, life guides, nature trips, hotels, food, and practical FAQ." />
  <meta name="robots" content="index,follow" />

</head>
<body>
<header class="container header">
  <div class="brand">
    <div class="logo">SC</div>
    <div>
      <div class="brand-title" data-site-title>Events.SanCris</div>
      <div class="brand-sub" data-site-sub>Local guides • Events • Tips</div>
    </div>
  </div>
  <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false" aria-controls="siteNav">
    <span class="menu-icon" aria-hidden="true"><i></i></span>
    <span class="menu-label">Menu</span>
  </button>
  <nav class="nav" id="siteNav">
    <a href="index.html">Home</a>
    <a href="articles.html">Life</a>
    <a href="nature.html">Nature</a>
    <a href="events.html">Events</a>
    <a href="hotels.html">Hotels</a>
    <a href="restaurants.html">Food</a>
    <a href="music.html">Music</a>
    <a href="faq.html">FAQ</a>
    <a href="submit.html">Submit</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="card-head">
      <h1>Life in San Cristóbal</h1>
      <p>Guides about living, money, safety and day‑to‑day.</p>
      <div class="filters">
        <input id="articlesSearch" class="input" placeholder="Search..." />
        <button id="articlesBtn" class="btn ghost" type="button">Search</button>
      </div>
    </div>
    <div id="articlesList" class="list"></div>
    <div class="card-foot muted small">Edit data in <span class="kbd">data/articles.json</span>.</div>
  </section>
</main>

<footer class="container footer">
  <div class="muted small">© <span id="year"></span> <span data-site-title>Events.SanCris</span> • <a id="igLink" class="muted" href="#" target="_blank" rel="noreferrer">Instagram</a></div>
</footer>
<script src="assets/app.js?v=6.0"></script>

<script>
App.initListPage({
  dataset: "data/articles.json",
  searchInputId: "articlesSearch",
  searchBtnId: "articlesBtn",
  listId: "articlesList",
  renderItem: (x) => {
    const el = document.createElement("div");
    el.className = "item";
    const cover = x.cover || "assets/images/cover_default.jpg";
    el.innerHTML = `
      <div class="cover" style="background-image:url('${cover}')"></div>
      <div>
        <h3><a href="post.html?slug=${encodeURIComponent(x.slug)}">${title}</a></h3>
        <div class="meta">${[
          x.date ? x.date : null,
          x.category ? x.category : null
        ].filter(Boolean).join(" • ")}</div>
        <div class="badges">
          ${(x.tags||[]).slice(0,6).map(t=>`<span class="badge">${t}</span>`).join("")}
          ${x.featured ? `<span class="badge accent">Featured</span>` : ""}
        </div>
        <div class="muted small" style="margin-top:8px;">${x.description || ""}</div>
      </div>
      <div style="display:grid;place-items:center;gap:10px;">
        <a class="btn" href="post.html?slug=${encodeURIComponent(x.slug)}">Read</a>
      </div>
    `;    return el;
  }
});
</script>

</body>
</html>
