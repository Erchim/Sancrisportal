<html lang="en">
<head>

  <meta charset="utf-8" />

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0c10" />
  <meta name="description" content="Local portal for San Cristóbal de las Casas: events, life guides, nature trips, hotels, food, and practical FAQ." />
  <meta name="robots" content="index,follow" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Events.SanCristobal — City Portal" />
  <meta property="og:description" content="Local portal for San Cristóbal de las Casas: events, life guides, nature trips, hotels, food, and practical FAQ." />

</head>
<body>
<header class="container header">
  <div class="brand">
    <div class="logo">SC</div>
    <div>
      <div class="brand-title" data-site-title>Events.SanCris</div>
      <div class="brand-sub" data-site-sub>Local guides • Events • Tips</div>
    </div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="articles.html">Life</a>
    <a href="nature.html">Nature</a>
    <a href="events.html">Events</a>
    <a href="hotels.html">Hotels</a>
    <a href="restaurants.html">Food</a>
    <a href="music.html">Music</a>
    <a href="faq.html">FAQ</a>
    <a href="submit.html">Submit</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="card-head">
      <h1>Music & Parties</h1>
      <div class="filters"><input id="musicSearch" class="input" placeholder="Search..." /></div>
    </div>
    <div id="musicList" class="list"></div>
  </section>
</main>

<footer class="container footer">
  <div class="muted small">© <span id="year"></span> <span data-site-title>Events.SanCris</span> • <a id="igLink" class="muted" href="#" target="_blank" rel="noreferrer">Instagram</a></div>
</footer>
<script src="assets/app.js"></script>

<script>
  App.initListPage({
    dataset: "data/music.json",
    searchInputId: "musicSearch",
    listId: "musicList",
    renderItem: (x) => {
      const el = document.createElement("div");
      el.className = "item";
      el.id = x.id || "";
      el.innerHTML = `
        <div>
          <h3>${x.place}</h3>
          <div class="meta"><span>${x.genre || ""}</span></div>
          <div class="badges">
            ${(x.tags||[]).slice(0,4).map(t=>`<span class="badge">${t}</span>`).join("")}
            ${x.featured ? `<span class="badge accent">Featured</span>` : ""}
            ${x.link ? `<span class="badge purple">Link</span>` : ""}
          </div>
        </div>
        <div style="display:grid;place-items:center;">
          ${x.link ? `<a class="btn" target="_blank" rel="noreferrer" href="${x.link}">Open</a>` : `<span class="muted small">—</span>`}
        </div>
      `;
      return el;
    }
  });
</script>

</body>
</html>
