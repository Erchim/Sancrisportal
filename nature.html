<main class="container">
  <section class="card">
    <div class="card-head">
      <h1>ðŸŒ¿ Nature & Places</h1>
      <p class="muted">Day trips & places nearby.</p>
      <div class="filters">
        <input id="placesSearch" class="input" placeholder="Search..." />
      </div>
    </div>

    <div class="card-foot muted small">List: <span class="kbd">data/places.json</span>. Content: <span class="kbd">posts/*.md</span>. Add covers in <span class="kbd">assets/images</span>.</div>

<footer class="container footer">
  <div class="muted small">Â© <span id="year"></span> <span data-site-title>Events.SanCris</span> â€¢ <a id="igLink" class="muted" href="#" target="_blank" rel="noreferrer">Instagram</a></div>
</footer>
<script src="assets/app.js"></script>
<script>
  App.initListPage({
    dataset: "data/places.json",
    searchInputId: "placesSearch",
    listId: "placesList",
    renderItem: (a) => {
      const el = document.createElement("div");
      el.className = "item with-cover";
      const cover = a.cover || "assets/images/cover-post.svg";
      const url = "post.html?slug=" + encodeURIComponent(a.slug);
      const meta = [a.date || "", a.category || ""].filter(Boolean).join(" â€¢ ");
      el.innerHTML = `
        <div class="cover"><img src="${cover}" alt="" /></div>
        <div>
          <h3 style="margin:0 0 6px 0;"><a href="${url}">${a.title}</a></h3>
          <div class="meta"><span>${meta}</span></div>
          <div class="badges">
            ${(a.tags||[]).slice(0,4).map(t=>`<span class="badge">${t}</span>`).join("")}
            ${a.featured ? `<span class="badge accent">Featured</span>` : ""}
          </div>
          <div class="muted small" style="margin-top:8px;">${a.excerpt || ""}</div>
        </div>
        <div style="display:grid; place-items:center;"><a class="btn" href="${url}">Read</a></div>
      `;
      return el;
    }
  });
</script>
