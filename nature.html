<!doctype html>
<html lang="en">
<head>
  <title>Nature — {{SITE_TITLE}}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0c10" />
  <link rel="stylesheet" href="assets/style.css?v=16.0" />
  <meta name="description" content="Local portal for San Cristóbal de las Casas: events, life guides, nature trips, hotels, food, and practical FAQ." />
  <meta name="robots" content="index,follow" />

</head>
<body>
<header class="container header">
  <a class="brand" href="index.html" aria-label="Home">
    <div class="logo">SC</div>
    <div>
      <div class="brand-title" data-site-title>Events San Cristobal</div>
      <div class="brand-sub" data-site-sub>Events • Guides • Tips</div>
    </div>
  </a>

  <div class="header-actions">
    <button class="icon-btn" id="searchBtn" aria-label="Search" aria-expanded="false" aria-controls="searchPanel">
      <span class="icon-search" aria-hidden="true"></span>
    </button>
    <button class="icon-btn" id="menuBtn" aria-label="Menu" aria-expanded="false" aria-controls="siteNav">
      <span class="icon-menu" aria-hidden="true"><i></i></span>
    </button>
  </div>

  <div class="search-panel" id="searchPanel" hidden>
    <form class="search-form" id="searchForm" action="search.html" method="GET">
      <input class="input" id="headerSearchInput" name="q" placeholder="Search…" autocomplete="off" />
      <button class="btn" type="submit">Search</button>
    </form>
    <div class="suggestions" id="headerSuggestions" hidden></div>
  </div>

  <nav class="nav-panel" id="siteNav" aria-label="Site" hidden>
    <a href="search.html" data-action="open-search">Search</a>
    <a href="index.html">Home</a>
    <a href="articles.html">Life</a>
    <a href="nature.html">Nature</a>
    <a href="events.html">Events</a>
    <a href="hotels.html">Hotels</a>
    <a href="restaurants.html">Food</a>
    <a href="music.html">Music</a>
    <a href="faq.html">FAQ</a>
    <a href="submit.html">Submit</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="card-head">
      <h1>Nature & Places</h1>
      <p>Day trips and nearby spots worth visiting.</p>
      <div class="filters">
        <input id="placesSearch" class="input" placeholder="Search..." />
        <button id="placesBtn" class="btn ghost" type="button">Search</button>
      </div>
    </div>
    <div id="placesList" class="list"></div>
    <div class="card-foot muted small">Edit data in <span class="kbd">data/places.json</span>.</div>
  </section>
</main>

<footer class="container footer">
  <div class="muted small">© <span id="year"></span> <span data-site-title>Events.SanCris</span> • <a id="igLink" class="muted" href="#" target="_blank" rel="noreferrer">Instagram</a></div>
</footer>
<script src="assets/app.js?v=16.0"></script>

<script>
App.initListPage({
  dataset: "data/places.json",
  searchInputId: "placesSearch",
  searchBtnId: "placesBtn",
  listId: "placesList",
  renderItem: (x) => {
    const el = document.createElement("div");
    el.className = "item";
    const cover = x.cover || "assets/images/cover_default.jpg";
    el.innerHTML = `
      <div class="cover" style="background-image:url('${cover}')"></div>
      <div>
        <h3><a href="post.html?slug=${encodeURIComponent(x.slug)}">${title}</a></h3>
        <div class="meta">${[
          x.distance ? x.distance : null,
          x.time ? x.time : null,
          x.type ? x.type : null
        ].filter(Boolean).join(" • ")}</div>
        <div class="badges">
          ${(x.tags||[]).slice(0,5).map(t=>`<span class="badge">${t}</span>`).join("")}
          ${x.featured ? `<span class="badge accent">Featured</span>` : ""}
        </div>
        <div class="muted small" style="margin-top:8px;">${x.description || ""}</div>
      </div>
      <div style="display:grid;place-items:center;gap:10px;">
        <a class="btn" href="post.html?slug=${encodeURIComponent(x.slug)}">Read</a>
      </div>
    `;    return el;
  }
});
</script>

</body>
</html>
